<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <form>
                <input type="color" id="schemeColor">
                <select size="1" id="schemeMode">
                    <option>Monochrome</option>
                    <option>Monochrome-dark</option>
                    <option>Monochrome-light</option>
                    <option>Analogic</option>
                    <option>Complement</option>
                    <option>Analogic-complement</option>
                    <option>Triad</option>
                    <option>Quad</option>
                </select>
                <button id="schemeGetBtn" type="submit">Get color scheme</button>
            </form>
            <div id="schemePlaceholder" class="scheme-placeholder"></div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
